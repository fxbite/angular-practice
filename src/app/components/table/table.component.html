<div class="card">
    <h1>A simple web app</h1>
    <p-toast></p-toast>
    <p-table [value]="users" [scrollable]="true" selectionMode="single" [(selection)]="selectedUser" scrollHeight="600px"
        (onRowSelect)="onRowSelect($event)" (onRowUnselect)="onRowUnselect($event)" [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="id">Id <p-sortIcon field="id"></p-sortIcon></th>
                <th pSortableColumn="firstName">First Name <p-sortIcon field="firstName"></p-sortIcon></th>
                <th pSortableColumn="lastName">Last Name <p-sortIcon field="lastName"></p-sortIcon></th>
                <th pSortableColumn="email">Email <p-sortIcon field="email"></p-sortIcon></th>
                <th>Gender</th>
                <th pSortableColumn="birthday">Birthday <p-sortIcon field="birthday"></p-sortIcon></th>
                <th pSortableColumn="salary">Salary <p-sortIcon field="salary"></p-sortIcon></th>
                <th>Phone</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr [pSelectableRow]="user">
                <td>{{user.id}}</td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.gender}}</td>
                <td>{{user.birthday | date: 'dd/MM/yyyy'}}</td>
                <td>{{user.salary}}</td>
                <td>{{user.phone | phoneformat}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
